<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Caesar Cipher</title>
  <script src='ceaser.js'></script>
</head>
<body>
  <h1>Caesar Cipher</h1>

  <form>
    <label>Plaintext:</label>
    <textarea name='plaintext' id='plaintext'>Secret Message</textarea>

    <br>

    <label>Shift:</label>
    <input type='number' name='shift' id='shift' value='5' min='1' max='26'>

    <br>
    
    <label for="encrypt">Encrypt:</label>
      <input type="radio" name="code" id="encrypt" onchange="buttons()" />
      <label for="decrypt">Decrypt:</label>
      <input type="radio" name="code" id="decrypt" onchange="buttons()" /> 
  </form>

  <br><br>

  <h2>Output</h2>
  <div id='output'></div>

</body>
</html>
